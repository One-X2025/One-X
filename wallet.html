<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>محفظة OneX</title>
  <style>
    body { background: #0e0e0e; color: #eee; font-family: 'Segoe UI', sans-serif; padding: 30px; line-height: 1.6; }
    h1 { color: #00ffcc; }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .section {
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>👜 محفظة OneX الرسمية</h1>

  <div class="section">
    <h2>🔐 إنشاء محفظة جديدة</h2>
    <label>كلمة المرور:</label>
    <input type="password" placeholder="كلمة مرور قوية" />
    <button id="create">إنشاء المحفظة</button>
  </div>

  <div class="section">
    <h2>📥 استيراد محفظة موجودة</h2>
    <label>المفتاح الخاص:</label>
    <textarea rows="3" placeholder="أدخل المفتاح الخاص"></textarea>
    <label>كلمة المرور:</label>
    <input type="password" placeholder="لتشفير المفتاح المستورد" />
    <button id="import">استيراد المحفظة</button>
  </div>

  <script src="wallet.js"></script>
  <script>
    // ربط الأزرار بالوظائف
    document.getElementById('create').onclick = () => {
      const pass = document.querySelectorAll('input[type="password"]')[0].value;
      createWallet(pass);
    };

    document.getElementById('import').onclick = () => {
      const pk = document.querySelector('textarea').value;
      const pass = document.querySelectorAll('input[type="password"]')[1].value;
      importWallet(pk, pass);
    };
  </script>

</body>
</html>

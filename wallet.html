<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظة OneX</title>
  <style>
    body { background-color: #0e0e0e; color: #eee; font-family: 'Segoe UI', sans-serif; padding: 30px; }
    h1 { color: #00ffcc; }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffcc; color: #000; font-weight: bold; padding: 10px 20px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .section { border: 1px solid #333; padding: 20px; margin-bottom: 30px; border-radius: 10px; }
  </style>
</head>
<body>

  <h1>👜 محفظة OneX</h1>

  <div class="section">
    <h2>🔐 إنشاء محفظة جديدة</h2>
    <label>كلمة المرور:</label>
    <input type="password" placeholder="كلمة مرور قوية" />
    <button>إنشاء المحفظة</button>
  </div>

  <div class="section">
    <h2>📥 استيراد محفظة</h2>
    <label>المفتاح الخاص:</label>
    <textarea rows="3" placeholder="أدخل المفتاح الخاص"></textarea>
    <label>كلمة المرور:</label>
    <input type="password" placeholder="لتشفير المحفظة" />
    <button>استيراد</button>
  </div>

  <div class="section">
    <h2>💸 إرسال ONEX</h2>
    <label>الوجهة (العنوان):</label>
    <input type="text" placeholder="0x..." />
    <label>المبلغ (ONEX):</label>
    <input type="number" placeholder="مثال: 100" />
    <button>إرسال</button>
  </div>

  <div class="section">
    <h2>🧮 حاسبة تحويل ONEX</h2>
    <label>المبلغ بالـ ONEX:</label>
    <input type="number" placeholder="مثال: 50" />
    <p>≈ 12.50 دولار (سعر تقريبي)</p>
    <!-- في المستقبل: نربطها بـ API مباشر لتحويل العملة -->
  </div>

  <div class="section">
    <h2>🔗 المحافظ المدعومة</h2>
    <ul>
      <li>محفظة OneX الأصلية</li>
      <li>(قريبًا) ربط مع MetaMask أو WalletConnect</li>
    </ul>
  </div>

</body>
</html>

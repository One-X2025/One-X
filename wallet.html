<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>محفظة OneX</title>
  <style>
    body { background: #0e0e0e; color: #eee; font-family: 'Segoe UI', sans-serif; padding: 30px; line-height: 1.6; }
    h1 { color: #00ffcc; }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .section {
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    .output {
      font-family: monospace;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>👜 محفظة OneX الرسمية</h1>

  <div class="section">
    <h2>🔐 إنشاء محفظة جديدة</h2>
    <label>كلمة المرور:</label>
    <input type="password" id="newPass" placeholder="كلمة مرور قوية" />
    <button onclick="handleCreate()">إنشاء المحفظة</button>
  </div>

  <div class="section">
    <h2>📥 استيراد محفظة</h2>
    <label>المفتاح الخاص:</label>
    <textarea id="importKey" rows="3" placeholder="أدخل المفتاح الخاص"></textarea>
    <label>كلمة المرور:</label>
    <input type="password" id="importPass" placeholder="لتشفير المحفظة" />
    <button onclick="handleImport()">استيراد المحفظة</button>
  </div>

  <div class="section">
    <h2>🔓 تسجيل الدخول</h2>
    <label>كلمة المرور:</label>
    <input type="password" id="loginPass" />
    <button onclick="handleLogin()">عرض عنوان المحفظة</button>
    <div id="loginResult" class="output"></div>
  </div>

  <div class="section">
    <h2>💱 حاسبة تحويل ONEX ↔ USD</h2>
    <label>الكمية بالـ ONEX:</label>
    <input type="number" id="amountOnex" placeholder="مثال: 100" />
    <p>السعر بالدولار: <span id="converted">0.00</span> $</p>
  </div>

  <div class="section">
    <h2>💾 تحميل المحفظة</h2>
    <button onclick="downloadWallet()">📥 تنزيل ملف JSON</button>
  </div>

  <script src="wallet.js"></script>
</body>
</html>

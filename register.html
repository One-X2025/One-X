<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل مشترك جديد - OneX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0d1117;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #111827;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #1c7ed6;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #cbd5e1;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 4px;
      color: white;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      background: #1c7ed6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1864ab;
    }

    .message {
      margin-top: 20px;
      color: #38bdf8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 تسجيل مشترك في شبكة OneX</h1>
    <form onsubmit="submitForm(event)">
      <label for="name">الاسم الكامل (اختياري)</label>
      <input type="text" id="name" name="name" placeholder="مثال: محمد يوسف">

      <label for="wallet">عنوان المحفظة (إجباري)</label>
      <input type="text" id="wallet" name="wallet" placeholder="0x..." required>

      <label for="message">رسالة أو ملاحظات (اختياري)</label>
      <textarea id="message" name="message" rows="4" placeholder="هل لديك مشروع؟ أو تود تشغيل عقدة؟"></textarea>

      <button type="submit">🔐 تسجيل الآن</button>
    </form>

    <div class="message" id="confirmation" style="display: none;">
      ✅ تم استلام طلبك! سنراجعه قريبًا ونضيفك إلى شبكة OneX.
    </div>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      document.getElementById("confirmation").style.display = "block";
      e.target.reset();
    }
  </script>
</body>
</html>

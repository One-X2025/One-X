<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مؤسسة OneX | مستقبل البلوكتشين النزيه</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
    }
    header {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      font-size: 15px;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 32px;
      color: #00ffcc;
    }
    .hero p {
      max-width: 600px;
      margin: auto;
      font-size: 18px;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #111;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/OneX-logo-dark.png" alt="شعار OneX">
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">حول العملة</a>
      <a href="#">المحفظة</a>
      <a href="#">تسجيل الدخول</a>
      <a href="#">الأسئلة الشائعة</a>
      <a href="#">اتصل بنا</a>
    </nav>
  </header>

  <section class="hero">
    <h1>مرحبًا بك في مؤسسة OneX</h1>
    <p>
      نقدم لك OneX — شبكة بلوكتشين صديقة للبيئة، سريعة، وعادلة...  
      تهدف إلى تحويل الطريقة التي ننقل بها القيمة في العالم الرقمي  
      وتوفير نظام مالي أكثر شفافية للجميع.
    </p>
  </section>

  <footer>
    &copy; 2025 مؤسسة OneX. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
